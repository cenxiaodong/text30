<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
    <!-- 为了让ie浏览器使用最新的渲染引擎进行页面的渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <title>Document</title>
    <!-- 框架的核心样式问文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 头部css样式 -->
    <link rel="stylesheet" href="./css/wjsindex.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<style>
    .pcimg {
        width: 100%;
        height: 380px;
        display: block;
        /* background-image: url('./images/slide_01_2000x410.jpg'); */
        background-size: cover;
        background-position: center;
    }
</style>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators(分页器，点标记)-->
        <!-- data-slide-to单击跳转到图片索引 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- 轮播图图片 -->
        <div class="carousel-inner wjs_tu" role="listbox">
            <div class="item active">
                <!-- a标签标记图片 -->
                <a href="#" class="pcimg" style="background-image: url('./images/slide_01_2000x410.jpg')">
                    <!-- <img src="./images/slide_01_2000x410.jpg" alt="..."> -->
                </a>
            </div>
            <div class="item">
                <a href="#" class="pcimg" style="background-image: url('./images/slide_02_2000x410.jpg')">
                    <!-- <img src="./images/slide_02_2000x410.jpg" alt="..."> -->
                </a>
            </div>
            <div class="item">
                <a href="#" class="pcimg" style="background-image: url('./images/slide_03_2000x410.jpg')">
                    <!-- <img src="./images/slide_03_2000x410.jpg" alt="..."> -->
                </a>
            </div>
            <div class="item">
                <a href="#" class="pcimg" style="background-image: url('./images/slide_04_2000x410.jpg')">
                    <!-- <img src="./images/slide_04_2000x410.jpg" alt="..."> -->
                </a>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- bootstrap依赖于jquery,必须放前面 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 加载所有的bootstrap插件 -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
