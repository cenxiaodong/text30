<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 编码格式 -->
    <meta charset="UTF-8">
    <!-- 为了让ie浏览器使用最新的渲染引擎进行页面的渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <title>Document</title>
    <!-- 框架的核心样式问文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 头部css样式 -->
    <link rel="stylesheet" href="./css/wjsindex.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<style>
    div{
        color: aqua;
    }
       .pcimg {
        width: 100%;
        height: 380px;
        display: block;
        background-size: cover;
        background-position: center;
      }

      .mobileImg {
        width: 100%;
        display: block;
      }

      .mobileImg>img {
        width: 100%;
        display: block;
      }
</style>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators(分页器，点标记)-->
        <!-- data-slide-to单击跳转到图片索引 -->
        <ol class="carousel-indicators">
         
        </ol>

        <!-- 轮播图图片 -->
        <div class="carousel-inner wjs_tu" role="listbox">

        </div>
        <!-- 左右按钮 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- 图片模板 -->
    <script type="text/template" id="bannerTemp">
        {{each list as value index}}
        <div class="item {{index==0?'active' :''}}">
            {{if inmodel}}
            <a href="#" class="mobileImg">
                <img src="./images/{{value.mobileImg}}" alt="...">
            </a>
            {{else}}
            <a href="#" class="pcimg" style="background-image: url('./images/{{value.pcImg}}')">
            </a>
            {{/if}}
        </div>
        {{/each}}
    </script>
    <!-- 标点模板 -->
    <script type="text/template" id="bannerIndex">
        {{each list as value index}}
           <li data-target="#carousel-example-generic" data-slide-to="{{index}}" class="{{index == 0?'active':''}}"></li>
        {{/each}}
    </script>
    <!-- bootstrap依赖于jquery,必须放前面 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 加载所有的bootstrap插件 -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 添加引擎模板 -->
    <script src="./js/template.js"></script>
    <script src="./js/wjs.index.js"></script>
</body>

</html>
